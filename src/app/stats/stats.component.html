<ul>
    <li *ngFor="let task of tasks; index as id" [class.dead]="isDead(task.value, task.dead)">
        {{task.name}} {{task.value}}
        <span class="delete" (click)="removeTask(id)">X</span>
    </li>
</ul>
<div id="chart">
    <apx-chart
      *ngIf="chartOptions.series && chartOptions.chart && chartOptions.labels && chartOptions.responsive"
      [series]="chartOptions.series"
      [chart]="chartOptions.chart"
      [labels]="chartOptions.labels"
      [responsive]="chartOptions.responsive"
    ></apx-chart>
  </div>
